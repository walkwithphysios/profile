<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Under Construction</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="walkwithphysioslogo.jpeg" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 1rem;
    }

    /* Watermark background image */
    body::before {
      content: "";
      background: url("walkwithphysioslogo.jpeg") no-repeat center center;
      background-size: contain;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1, p, .loader, footer {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      padding: 0 0.5em;
    }

    p {
      font-size: 1em;
      margin-bottom: 1.5em;
      padding: 0 1em;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: relative;
      font-size: 0.8em;
      color: #666;
      margin-top: auto;
      padding-bottom: 1rem;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .loader {
        width: 60px;
        height: 60px;
        border-width: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Website Under Construction ðŸš§</h1>
</body>
</html>
